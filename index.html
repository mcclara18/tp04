<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TP04</title>
</head>
<style>
    @import "//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css";
</style>

<body>
    <div class="all">

        <div class="container">

            <div class="loginarea">

                <h1>Login</h1>
                <form class="formlogin">
                    <label class="label" for="user">Usuário:</label>
                    <input type="text" class="input" name="user" placeholder="&#xf007" required>

                    <label class="label" for="password">Senha:</label>
                    <input type="password" class="input" name="password" placeholder="&#xf023" required>

                    <input type="submit" class="loginbutton" value="Login" required>

                </form>

                <a href="#modal_cadastro" class="modalink">Cadastre-se</a>

                <a href="#modal_recup_senha" class="modalink">Recuperar Senha</a>

                </form>
            </div>
        </div>

        <div id="modal_cadastro" class="modal">
            <div class="content">
                <h3>Cadastrar-se</h3>
                <form class="formcadastro">


                    <label for="name">E-mail:</label>
                    <input type="email" class="input" nome="e-mail" placeholder="&#xf007" required>

                    <label for="name">Número de telefone:</label>
                    <input type="tel" class="input" nome="Número de telefone" placeholder="&#xf095" required>

                    <label for="name">Senha:</label>
                    <input type="password" class="input" nome="Password" placeholder="&#xf023" required>

                    <label for="name">Data de nascimento:</label>
                    <input type="date" class="input" nome="date" placeholder="Data" required>

                    <p>Sexo:</p>

                    <div class="box">
                        <div>
                            <input type="radio" name="Sexo" class="sex" required>
                            <label for="Sexo" class="label">Masculino</label>
                            
                        </div>

                        <div>
                            <input type="radio" name="Sexo"  class="sex" required>
                            <label for="Sexo" class="label">Feminino</label>
                           
                        </div>

                        <div>
                            <input type="radio"  name="Sexo"  class="sex" required>
                            <label for="Sexo" class="label">Outro</label>
                           
                        </div>
                    </div>
                    <div class="selects">
                        <div class="est">
                            <label for="Estado" class="label">Estado</label>
                            <select id="estados">
                                <option value="">Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                            <input type="number" name="age" id="idade" required>
                            <label for="user">Idade</label>

                        </div>


                    </div>

                    <input type="submit" class="loginbutton" value="login" required>

                    <div>
                        <input type="checkbox" class="checkbox" name="" id="termos" name="sd" required>
                        <label for="user" id="tlabel">Termos e condições</label>
                    </div>

                    <div class="footer">
                        <a href="#" class="fechar">&times;</a>
                    </div>

                </form>

            </div>

        </div>

        <div id="modal_recup_senha" class="modal">
            <div class="content">

                <form class="formcadastro">
                    <h3 class="recup-title">Recuperar Senha</h3>
                    <label for="name">Nome Completo:</label>
                    <input type="text" class="input" nome="name" placeholder="&#xf007" required>

                    <label for="name">Número de Matrícula:</label>
                    <input type="text" class="input" nome="Número de matrícula" placeholder="&#xf19d" required>

                    <label for="name">E-mail:</label>
                    <input type="email" class="input" nome="e-mail" placeholder="&#x40" required>

                    <label for="name">Número de telefone:</label>
                    <input type="tel" class="input" nome="Número de telefone" placeholder="&#xf095" required>

                    <input type="submit" class="loginbutton" value="Recuperar senha" required>

                    <div class="footer2">
                        <a href="#" class="fechar">&times;</a>
                    </div>

                </form>

            </div>

        </div>
        </form>
    </div>
    </div>
    </div>

    </div>
    </div>
</body>

</html>
